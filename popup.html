<html>
	<head>
		<script type = "text/javascript" src = "popup.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "popup.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id = "textFieldsContainer">
			<input id = "customTitleField" type = "text" placeholder = "Rename the tab"/>
			<input id = "sortTabsTextField" type = "text" placeholder = "Save colored tabs"/>
			<input id = "allTabsTextField" type = "text" placeholder = "Save all tabs"/>
		</div>
		<div id = "sortArea">
			<!-- chrome extensions not allowed to have inline javascript -->
			<!-- button event listener added to popup.js -->
			<button class = "sortButton" id = "redButton"></button>
			<button class = "sortButton" id = "greenButton"></button>
			<button class = "sortButton" id = "blueButton"></button>
			<button class = "sortButton" id = "yellowButton"></button>
			<button class = "sortButton" id = "orangeButton"></button>
			<button class = "sortButton" id = "purpleButton"></button>

			<!-- select class initialized to menu1 so red is default option -->
			<select id = "selectMenu" class = "menu1">
				<option class = "menu1">Red</option>
				<option class = "menu2">Green</option>
				<option class = "menu3">Blue</option>
				<option class = "menu4">Yellow</option>
				<option class = "menu5">Orange</option>
				<option class = "menu6">Purple</option>
			</select>
			<button id = "selectMenuTrashButton" class = "fa fa-trash"></button>
			<p id = "ACTIVITYTAB">ActivityTab</p>
		</div>
		<!-- line that separates top half and bottom half of popup -->
		<hr size = "1" width = "522px" color = "black" align = "center">
		<div id = "buttonArea">
			<div id = "groupButtons"></div>
			<div id = "trashButtons"></div>
		</div>
	</body>
</html>
