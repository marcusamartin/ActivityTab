<html>
	<head>
		<script type = "text/javascript" src = "popup.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "popup.css">
	</head>
	<body>
		<div id = "topHalf">
			<div id = "textFieldsContainer">
				<input id = "customTitleField" type = "text" placeholder = "Rename the tab"/>
				<input id = "sortTabsTextField" type = "text" placeholder = "Save colored tabs"/>
			</div>
			<div id = "sortArea">
				<!-- chrome extensions not allowed to have inline javascript -->
				<!-- button event listener added to popup.js -->
				<button class = "sortButton" id = "redButton"></button>
				<button class = "sortButton" id = "greenButton"></button>
				<button class = "sortButton" id = "blueButton"></button>
				<button class = "sortButton" id = "yellowButton"></button>
				<button class = "sortButton" id = "orangeButton"></button>
				<button class = "sortButton" id = "purpleButton"></button>

				<div class = "dropdown">
					<scan class = "dropbtn">Delete colored tabs</scan>
					<!-- <button class = "dropbtn">Delete colored tabs</button> -->
					<div class = "dropdown-content">
						<a id = "menu1">Red</a> <!-- href = "#" -->
						<a id = "menu2">Green</a>
						<a id = "menu3">Blue</a>
						<a id = "menu4">Yellow</a>
						<a id = "menu5">Orange</a>
						<a id = "menu6">Purple</a>
					</div>
				</div>
			</div>
		</div>
		<hr size = "1" width = "522px" color = "black" align = "center">
		<div id = "buttonArea">
			<div id = "insertBeforeButtons"></div>
			<div id = "groupButtons"></div>
			<div id = "trashButtons"></div>
		</div>
	</body>
</html>
